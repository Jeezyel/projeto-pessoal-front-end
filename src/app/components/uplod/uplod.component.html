<div class="upload-container">
  <mat-card>
    <mat-card-title>ENVIO DE DOCUMENTOS</mat-card-title>
    <mat-card-content>
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="nome-input">
          <label class="lable">informe o nome do arquivo</label>
          <input matInput placeholder="Nome" formControlName="nome" required>
      <mat-error *ngIf="uploadForm.get('nome')!.hasError('required')">O nome é obrigatório</mat-error>
      <mat-error *ngIf="uploadForm.get('nome')!.hasError('whitespace')">O nome não pode ser apenas espaços em branco</mat-error>
      </mat-form-field>

        <div class="document-upload">
          <label class="lable">selecione o arquivo</label>
          <div class="file-input-container">
            <input type="file" (change)="onFileSelected($event, 'file')">
            <button mat-icon-button (click)="clearFile('file')" type="button">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
